
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *{

      margin: 0;
    }
  </style>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="50">
<br>


<div class="row d-flex justify-content-arount mb-4">
  <div class="col-3" style="position: fixed;">
  <div class="card-header">
    Relat√≥rio de horas
  </div>
    <div class="card p-1">
      <div class="card-body">

         <ul class="navbar-nav ml-auto">
          <li class="nav-item mx-0 mx-lg-1"><a type="button" class="nav-link py-3 px-0 px-lg-3 " href="/#section1">Portfolio</a></li>
          <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 " href="/#section2">About</a></li>
          <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 " href="/#section3">Contact</a></li>
        </ul>
      </div>
      <br>
       <form [formGroup]="form" (ngSubmit)="salvar()" class="mt-4"  class="" style="margin-top: 10px;">

          <input class="form-control" formControlName="data" type="date" >

          <select class="form-control" formControlName="req" >
            <option selected>Selecione</option>
            <option value="gps">Gps</option>
            <option value="alarms">Alarms</option>

          </select>
          <br>
           <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!form.valid">Buscar</button>

</form>
    </div>
  </div>

</div>


<div id="section1" class="container-fluid" >
  <div class="row d-flex d-flex justify-content-end m-4">
  <div class="col-8 m-4">
    <div class="chart-wrapper" *ngIf="barChartData">
      <canvas baseChart
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [plugins]="barChartPlugins"
      [legend]="barChartLegend"
      [chartType]="barChartType">
    </canvas>
    </div>
  </div>
</div>

</div>
<div id="section2" class="container-fluid" >
  <div class="row d-flex d-flex justify-content-end m-4">
  <div class="col-8 ">
    <div class="chart-wrapper" *ngIf="barChartData">
      <canvas baseChart
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [plugins]="barChartPlugins"
      [legend]="barChartLegend"
      [chartType]="barChartType">
    </canvas>
    </div>
  </div>
</div>

</div>
<div id="section3" class="container-fluid" >
  <div class="row d-flex d-flex justify-content-end m-4">
  <div class="col-8 m-4">
    <div class="chart-wrapper" *ngIf="barChartData">
      <canvas baseChart
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [plugins]="barChartPlugins"
      [legend]="barChartLegend"
      [chartType]="barChartType">
    </canvas>
    </div>
  </div>
</div>

</div>
</body>
</html>
