        <google-map
        height="300px"
        width="500px"
        [zoom]="zoom"
        [center]="center"
        [options]="options"
        >
        <map-marker 
        *ngFor="let marker of markerPositions"
        [position]="marker.position"
        [label]="marker.label"
        [title]="marker.title"
        [options]="marker.options"
        >
      </map-marker>
     
      </google-map>
